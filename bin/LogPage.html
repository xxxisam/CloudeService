<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Страница входа</title>
  <link rel="stylesheet" href="LogPage.css">
</head>
<body>
  <main class="card" role="main">
    <h1>Вход в аккаунт</h1>

    <form action="#" method="post" aria-label="Форма входа">
      <div class="field">
        <label for="login">Логин</label>
        <input id="login" name="login" type="text" placeholder="Введите логин" required autocomplete="username" />
      </div>

      <div class="field">
        <label for="password">Пароль</label>
        <input id="password" name="password" type="password" placeholder="Введите пароль" required autocomplete="current-password" />
      </div>

      
      <a class="muted-link" href="#">Регистрация (заглушка)</a>

      <button type="submit">Войти</button>
    </form>

    <div class="foot">Если у вас нет аккаунта — используйте ссылку регистрации выше.</div>
  </main>
</body>
</html>
